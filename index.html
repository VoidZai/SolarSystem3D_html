<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Solar System Simulation</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: white;
            background-color: #121212;
            transition: background-color 0.3s;
        }
        
        #canvas-container {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        #ui-container {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 100;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            max-width: 95%;
            margin: 0 auto;
            transition: background-color 0.3s;
        }
        
        .control-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
            width: 100%;
        }
        
        .planet-control {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 80px;
        }
        
        label {
            font-size: 12px;
            margin-bottom: 5px;
        }
        
        input[type="range"] {
            width: 100%;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        button {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            background-color: #444;
            color: white;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background-color: #666;
        }
        
        #planet-label {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
            pointer-events: none;
            display: none;
            z-index: 200;
        }
        
        .light-mode {
            background-color: #f0f0f0;
            color: #121212;
        }
        
        .light-mode #ui-container {
            background-color: rgba(255, 255, 255, 0.7);
            color: #121212;
        }
        
        @media (max-width: 600px) {
            .planet-control {
                min-width: 60px;
            }
            
            label {
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <div id="planet-label"></div>
    
    <div id="ui-container">
        <div class="control-group" id="speed-controls">
            <!-- Planet speed controls will be added here by JavaScript -->
        </div>
        
        <div class="button-group">
            <button id="pause-btn">Pause</button>
            <button id="theme-toggle">Dark Mode</button>
        </div>
    </div>

    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);
        
        // Add orbit controls for camera movement
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        
        // Position camera
        camera.position.z = 50;
        
        // Lighting
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 3, 5);
        scene.add(directionalLight);
        
        // Create starfield background
        function createStarfield() {
            const starsGeometry = new THREE.BufferGeometry();
            const starCount = 5000;
            const positions = new Float32Array(starCount * 3);
            
            for (let i = 0; i < starCount; i++) {
                const i3 = i * 3;
                positions[i3] = (Math.random() - 0.5) * 2000;
                positions[i3 + 1] = (Math.random() - 0.5) * 2000;
                positions[i3 + 2] = (Math.random() - 0.5) * 2000;
            }
            
            starsGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            
            const starsMaterial = new THREE.PointsMaterial({
                color: 0xffffff,
                size: 0.5,
                transparent: true,
                opacity: 0.8
            });
            
            const starField = new THREE.Points(starsGeometry, starsMaterial);
            scene.add(starField);
        }
        
        createStarfield();
        
        // Planetary data - relative sizes and distances (not to scale for visibility)
        const planetsData = [
            { name: "Mercury", color: 0x8B8B8B, size: 0.4, distance: 10, speed: 0.02 },
            { name: "Venus", color: 0xE6C229, size: 0.6, distance: 15, speed: 0.015 },
            { name: "Earth", color: 0x6B93D6, size: 0.6, distance: 20, speed: 0.01 },
            { name: "Mars", color: 0x993D00, size: 0.5, distance: 25, speed: 0.008 },
            { name: "Jupiter", color: 0xB07F35, size: 1.2, distance: 35, speed: 0.004 },
            { name: "Saturn", color: 0xDCD0A1, size: 1.0, distance: 45, speed: 0.003, hasRings: true },
            { name: "Uranus", color: 0xC1E3E3, size: 0.8, distance: 55, speed: 0.002 },
            { name: "Neptune", color: 0x5B5DDF, size: 0.8, distance: 65, speed: 0.001 }
        ];
        
        // Create the Sun
        const sunGeometry = new THREE.SphereGeometry(2, 32, 32);
        const sunMaterial = new THREE.MeshBasicMaterial({ 
            color: 0xffff00,
            emissive: 0xffff00,
            emissiveIntensity: 1
        });
        const sun = new THREE.Mesh(sunGeometry, sunMaterial);
        scene.add(sun);
        
        // Add glow effect to the Sun
        const sunGlowGeometry = new THREE.SphereGeometry(2.2, 32, 32);
        const sunGlowMaterial = new THREE.MeshBasicMaterial({
            color: 0xffff00,
            transparent: true,
            opacity: 0.3
        });
        const sunGlow = new THREE.Mesh(sunGlowGeometry, sunGlowMaterial);
        scene.add(sunGlow);
        
        // Create planets
        const planets = [];
        const planetMeshes = [];
        const orbitLines = [];
        
        planetsData.forEach((planetData, index) => {
            // Create planet
            const geometry = new THREE.SphereGeometry(planetData.size, 32, 32);
            const material = new THREE.MeshPhongMaterial({ 
                color: planetData.color,
                shininess: 10
            });
            const planet = new THREE.Mesh(geometry, material);
            
            // Position planet in orbit
            planet.position.x = planetData.distance;
            
            // Add to scene
            scene.add(planet);
            planetMeshes.push(planet);
            
            // Create orbit line
            const orbitGeometry = new THREE.BufferGeometry();
            const orbitPoints = [];
            const orbitRadius = planetData.distance;
            
            for (let i = 0; i <= 64; i++) {
                const angle = (i / 64) * Math.PI * 2;
                orbitPoints.push(new THREE.Vector3(
                    Math.cos(angle) * orbitRadius,
                    Math.sin(angle) * orbitRadius,
                    0
                ));
            }
            
            orbitGeometry.setFromPoints(orbitPoints);
            const orbitMaterial = new THREE.LineBasicMaterial({ 
                color: 0x555555,
                transparent: true,
                opacity: 0.3
            });
            const orbitLine = new THREE.Line(orbitGeometry, orbitMaterial);
            scene.add(orbitLine);
            orbitLines.push(orbitLine);
            
            // Create rings for Saturn
            if (planetData.hasRings) {
                const ringGeometry = new THREE.RingGeometry(planetData.size * 1.5, planetData.size * 1.8, 32);
                const ringMaterial = new THREE.MeshPhongMaterial({
                    color: 0xDCD0A1,
                    side: THREE.DoubleSide,
                    transparent: true,
                    opacity: 0.8
                });
                const ring = new THREE.Mesh(ringGeometry, ringMaterial);
                ring.rotation.x = Math.PI / 3;
                planet.add(ring);
            }
            
            // Store planet data with reference to mesh
            planets.push({
                ...planetData,
                mesh: planet,
                angle: Math.random() * Math.PI * 2,
                originalSpeed: planetData.speed,
                currentSpeed: planetData.speed
            });
        });
        
        // Create speed controls UI
        const speedControlsContainer = document.getElementById('speed-controls');
        
        planets.forEach((planet, index) => {
            const controlDiv = document.createElement('div');
            controlDiv.className = 'planet-control';
            
            const label = document.createElement('label');
            label.textContent = planet.name;
            label.htmlFor = `speed-${index}`;
            
            const input = document.createElement('input');
            input.type = 'range';
            input.id = `speed-${index}`;
            input.min = '0';
            input.max = '2';
            input.step = '0.01';
            input.value = '1';
            
            const valueDisplay = document.createElement('span');
            valueDisplay.textContent = '1x';
            valueDisplay.style.fontSize = '12px';
            
            input.addEventListener('input', () => {
                const speedMultiplier = parseFloat(input.value);
                planets[index].currentSpeed = planet.originalSpeed * speedMultiplier;
                valueDisplay.textContent = `${speedMultiplier.toFixed(2)}x`;
            });
            
            controlDiv.appendChild(label);
            controlDiv.appendChild(input);
            controlDiv.appendChild(valueDisplay);
            speedControlsContainer.appendChild(controlDiv);
        });
        
        // Planet label on hover
        const planetLabel = document.getElementById('planet-label');
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        
        function onMouseMove(event) {
            // Calculate mouse position in normalized device coordinates
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            
            // Update the raycaster
            raycaster.setFromCamera(mouse, camera);
            
            // Calculate objects intersecting the ray
            const intersects = raycaster.intersectObjects(planetMeshes);
            
            if (intersects.length > 0) {
                const planetMesh = intersects[0].object;
                const planetIndex = planetMeshes.indexOf(planetMesh);
                
                if (planetIndex !== -1) {
                    planetLabel.textContent = planetsData[planetIndex].name;
                    planetLabel.style.display = 'block';
                    planetLabel.style.left = `${event.clientX + 10}px`;
                    planetLabel.style.top = `${event.clientY + 10}px`;
                    return;
                }
            }
            
            planetLabel.style.display = 'none';
        }
        
        window.addEventListener('mousemove', onMouseMove, false);
        
        // Pause/Resume functionality
        let isPaused = false;
        const pauseBtn = document.getElementById('pause-btn');
        
        pauseBtn.addEventListener('click', () => {
            isPaused = !isPaused;
            pauseBtn.textContent = isPaused ? 'Resume' : 'Pause';
        });
        
        // Dark/Light mode toggle
        const themeToggle = document.getElementById('theme-toggle');
        
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('light-mode');
            const isLightMode = document.body.classList.contains('light-mode');
            themeToggle.textContent = isLightMode ? 'Dark Mode' : 'Light Mode';
        });
        
        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            if (!isPaused) {
                // Update planet positions
                planets.forEach(planet => {
                    planet.angle += planet.currentSpeed;
                    planet.mesh.position.x = Math.cos(planet.angle) * planet.distance;
                    planet.mesh.position.z = Math.sin(planet.angle) * planet.distance;
                    
                    // Rotate planet on its axis
                    planet.mesh.rotation.y += 0.01;
                });
                
                // Rotate sun
                sun.rotation.y += 0.005;
                sunGlow.rotation.y += 0.005;
            }
            
            controls.update();
            renderer.render(scene, camera);
        }
        
        animate();
    </script>
</body>
</html>
